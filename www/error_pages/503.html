<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>503 - Service Unavailable</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Baloo+2:wght@600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Baloo 2', cursive;
            background-color: #1a0d2b;
            /* dark purple */
            color: #e0d9f5;
            /* light purple text */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 10rem;
            margin: 0;
            font-weight: 900;
            color: #e0d9f5;
            text-shadow: 2px 2px 15px rgba(138, 79, 255, 0.7);
        }

        .main-line {
            font-family: 'Baloo 2', cursive;
            font-size: 2.3rem;
            font-weight: 800;
            margin: 20px 0 5px 0;
            color: #d1c4f0;
            text-shadow: 1px 1px 10px rgba(138, 79, 255, 0.6);
        }

        .sub-line {
            font-family: 'Baloo 2', cursive;
            font-size: 1.4rem;
            font-weight: 600;
            margin: 0;
            color: #cbbaf3;
            text-shadow: 1px 1px 6px rgba(138, 79, 255, 0.4);
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #8a4fff;
            border: none;
            border-radius: 15px;
            text-decoration: none;
            margin-top: 40px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #6b36cc;
        }
    </style>
</head>

<body>

    <h1>SORRY!</h1>
    <p class="main-line">503 - Service Unavailable</p>
    <p class="sub-line">The server is temporarily unavailable. Please check back soon!</p>
    <a href="/" class="btn">GO TO HOMEPAGE</a>

</body>

</html>
