<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 - Page Not Found</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Baloo+2:wght@600&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Baloo 2', cursive;
        background-color: #1a0d2b; /* dark purple */
        color: #e0d9f5; /* light purple text */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
    }

    h1 {
        font-family: 'Fredoka One', cursive; /* bold rounded font */
        font-size: 10rem;
        margin: 0;
        font-weight: 900;
        color: #e0d9f5;
        text-shadow: 2px 2px 15px rgba(138, 79, 255, 0.7); /* soft glowing edges */
    }

    p {
        font-family: 'Baloo 2', cursive; /* rounded, bold font */
        font-size: 2rem;
        margin: 20px 0 40px 0;
        font-weight: 700; /* bold but lighter than h1 */
        color: #d1c4f0; /* slightly lighter purple */
        text-shadow: 1px 1px 8px rgba(138, 79, 255, 0.5); /* soft edges */
    }

    .btn {
        display: inline-block;
        padding: 15px 30px;
        font-size: 1rem;
        font-weight: bold;
        color: #fff;
        background-color: #8a4fff; /* purple button */
        border: none;
        border-radius: 15px; /* more rounded button */
        text-decoration: none;
        transition: background-color 0.3s ease;
    }

    .btn:hover {
        background-color: #6b36cc;
    }

    img {
        max-width: 200px;
        margin-bottom: 40px;
    }
</style>
</head>
<body>
    <h1>OOPS!</h1>
    <p>404 - The page can't be found, Lost?</p>
    <a href="/" class="btn">GO TO HOMEPAGE</a>
</body>
</html>
