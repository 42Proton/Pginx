<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>413 Payload Too Large</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .error-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #e74c3c;
            font-size: 48px;
            margin: 0 0 10px 0;
        }
        h2 {
            color: #333;
            font-size: 24px;
            margin: 0 0 20px 0;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>413</h1>
        <h2>Payload Too Large</h2>
        <p>The request body is too large. The server cannot process a request of this size.</p>
        <p>Please reduce the size of your request and try again.</p>
    </div>
</body>
</html>
