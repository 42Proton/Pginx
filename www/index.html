<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome to 42Webserv</title>
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Baloo+2:wght@600;700&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Baloo 2', cursive;
        background-color: #1a0d2b; /* dark purple */
        color: #e0d9f5; /* light purple text */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        overflow: hidden;
    }

    h1 {
        font-family: 'Fredoka One', cursive;
        font-size: 4rem;
        margin: 0;
        font-weight: 900;
        color: #e0d9f5;
        text-shadow: 2px 2px 15px rgba(138, 79, 255, 0.7);
        animation: glow 2.5s ease-in-out infinite alternate;
    }

    p {
        font-family: 'Baloo 2', cursive;
        font-size: 1.5rem;
        font-weight: 600;
        margin: 20px 0;
        color: #cbbaf3;
        text-shadow: 1px 1px 10px rgba(138, 79, 255, 0.5);
    }

    .btn {
        display: inline-block;
        padding: 15px 35px;
        font-size: 1rem;
        font-weight: bold;
        color: #fff;
        background-color: #8a4fff;
        border: none;
        border-radius: 15px;
        text-decoration: none;
        margin-top: 40px;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn:hover {
        background-color: #6b36cc;
        transform: scale(1.05);
    }

    /* Glow animation for header */
    @keyframes glow {
        0% { text-shadow: 2px 2px 15px rgba(138, 79, 255, 0.7); }
        100% { text-shadow: 2px 2px 25px rgba(138, 79, 255, 1), 0 0 30px rgba(138, 79, 255, 0.6); }
    }

    /* subtle floating effect */
    .float {
        display: inline-block;
        animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
    }
</style>
</head>
<body>
    <h1 class="float">üöÄ Welcome to 42Webserv!</h1>
    <p class="float">Your server is running finally ü§ç </p>
</body>
</html>
