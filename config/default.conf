# Simple Webserv configuration for testing GET method
    server {
        listen 3000;
        server_name rama.com;

        root ./www/;
        index index.html;

        autoindex on;
        client_max_body_size 1M;

        error_page 404 /error_pages/404.html;
        error_page 403 /error_pages/403.html;
        error_page 400 /error_pages/400.html;

        # --- location block for a subdirectory ---
        location /uploads/ {
            root ./www/uploads;
            autoindex off;
        }

        # --- location block for upload endpoint ---
        location /upload {
            root ./www;
            autoindex off;
        }

        # --- location block with custom index ---
        location /api/ {
            root ./api_root;
            index api.json;
            autoindex off;
        }
    }