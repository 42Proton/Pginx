http {
    # Empty server block
    server {
        listen 80;
    }
    
    # Server with nested locations
    server {
        listen 8080;
        server_name test.example.com;
        
        location /api/v1 {
            root /var/www/api;
            autoindex on;
            
            location /api/v1/auth {
                root /var/www/auth;
            }
        }
    }
}